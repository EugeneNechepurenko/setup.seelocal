<section class="intro">
    <h2>Setup Your Campaign</h2>
    <h5><span>Step <% step %></span> | <% stepsDesc[step-1] %></h5>
</section>

<section class="steps-navigation">
    <ul>
        <li ng-repeat="stepNum in [1,2,3,4,5]" ng-class="{active: isStepActive(stepNum), passed: isStepPassed(stepNum)}" ng-style="{'left': leftMarginPer*(stepNum-1) + '%', 'z-index':  7 - stepNum }" >
            <a 
            href="<% is_step_clicable(stepNum) == true ? '/step/' + stepNum : '#' %>" 
            
            ng-click="$root.active_sub_tab = 1">Step <% stepNum %><img src="images/completed_step.png" ng-show="step_completed_mark['s'+ stepNum] == true && stepNum != 5" class="step_completed_mark"></a>
